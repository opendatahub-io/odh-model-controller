apiVersion: v1
kind: Namespace
metadata:
  labels:
    control-plane: controller-manager
    app.kubernetes.io/name: odh-model-controller
    app.kubernetes.io/managed-by: kustomize
  name: system
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: odh-model-controller
  namespace: system
  labels:
    control-plane: odh-model-controller
    app: odh-model-controller
spec:
  selector:
    matchLabels:
      control-plane: odh-model-controller
  replicas: 1
  template:
    metadata:
      annotations:
        kubectl.kubernetes.io/default-container: manager
      labels:
        control-plane: odh-model-controller
        app: odh-model-controller
    spec:
      # TODO(user): Uncomment the following code to configure the nodeAffinity expression
      # according to the platforms which are supported by your solution.
      # It is considered best practice to support multiple architectures. You can
      # build your manager image using the makefile target docker-buildx.
      # affinity:
      #   nodeAffinity:
      #     requiredDuringSchedulingIgnoredDuringExecution:
      #       nodeSelectorTerms:
      #         - matchExpressions:
      #           - key: kubernetes.io/arch
      #             operator: In
      #             values:
      #               - amd64
      #               - arm64
      #               - ppc64le
      #               - s390x
      #           - key: kubernetes.io/os
      #             operator: In
      #             values:
      #               - linux
      securityContext:
        runAsNonRoot: true
        # TODO(user): For common cases that do not require escalating privileges
        # it is recommended to ensure that all your Pods/Containers are restrictive.
        # More info: https://kubernetes.io/docs/concepts/security/pod-security-standards/#restricted
        # Please uncomment the following code if your project does NOT have to work on old Kubernetes
        # versions < 1.19 or on vendors versions which do NOT support this field by default (i.e. Openshift < 4.11 ).
        # seccompProfile:
        #   type: RuntimeDefault
      containers:
      - command:
        - /manager
        args:
          - --leader-elect
          - --health-probe-bind-address=:8081
        image: controller:latest
        name: manager
        imagePullPolicy: Always
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop:
            - "ALL"
        env:
          - name: POD_NAMESPACE
            valueFrom:
              fieldRef:
                fieldPath: metadata.namespace
          - name: AUTH_AUDIENCE
            valueFrom:
              configMapKeyRef:
                name: auth-refs
                key: AUTH_AUDIENCE
                optional: true
          - name: AUTHORINO_LABEL
            valueFrom:
              configMapKeyRef:
                name: auth-refs
                key: AUTHORINO_LABEL
                optional: true
          - name: CONTROL_PLANE_NAME
            valueFrom:
              configMapKeyRef:
                name: service-mesh-refs
                key: CONTROL_PLANE_NAME
                optional: true
          - name: MESH_NAMESPACE
            valueFrom:
              configMapKeyRef:
                name: service-mesh-refs
                key: MESH_NAMESPACE
                optional: true
          - name: NIM_STATE
            valueFrom:
              configMapKeyRef:
                name: odh-model-controller-parameters
                key: nim-state
                optional: true
        livenessProbe:
          httpGet:
            path: /healthz
            port: 8081
          initialDelaySeconds: 15
          periodSeconds: 20
        readinessProbe:
          httpGet:
            path: /readyz
            port: 8081
          initialDelaySeconds: 5
          periodSeconds: 10
        resources:
          limits:
            cpu: 500m
            memory: 2Gi
          requests:
            cpu: 10m
            memory: 64Mi
      serviceAccountName: odh-model-controller
      terminationGracePeriodSeconds: 10
