apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  # Removed the mesh namespace variable from the end of metadata.name as it is not needed and causing issues for the kustomize v5 upgrade.
  name: odh-model-controller-rolebinding
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: odh-model-controller-role
subjects:
  - kind: ServiceAccount
    name: odh-model-controller
