# Gitleaks configuration for odh-model-controller
# Documentation: https://github.com/gitleaks/gitleaks#configuration

title = "Gitleaks configuration for odh-model-controller"

[allowlist]
description = "Allowlisted files - test fixtures and testdata"

# Exclude paths using regex patterns
paths = [
  # All testdata directories (contain mock Kubernetes secrets)
  '''.*/testdata/.*''',
  
  # All Go test files (contain mock credentials and test keys)
  '''.*_test\.go$'''
]

# No custom rules needed - using Gitleaks defaults
