apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: modelregistry-sample
    component: model-registry
  name: modelregistry-sample
  namespace: default
spec:
  progressDeadlineSeconds: 600
  replicas: 1
  revisionHistoryLimit: 0
  selector:
    matchLabels:
      app: modelregistry-sample
      component: model-registry
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  template:
    metadata:
      creationTimestamp: null
      labels:
        app: modelregistry-sample
        component: model-registry
    spec:
      containers:
      - args:
        - --grpc_port=9090
        - --metadata_source_config_type=postgresql
        - --postgres_config_dbname=model-registry
        - --postgres_config_host=model-registry-db
        - --postgres_config_port=5432
        - --postgres_config_user=mlmduser
        - --postgres_config_password=$(POSTGRES_PASSWORD)
        - --postgres_config_skip_db_creation=false
        - --enable_database_upgrade=true
        - --postgres_config_sslmode=disable
        command:
        - /bin/metadata_store_server
        env:
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              key: database-password
              name: model-registry-db
        image: gcr.io/tfx-oss-public/ml_metadata_store_server:1.14.0
        imagePullPolicy: IfNotPresent
        livenessProbe:
          failureThreshold: 3
          initialDelaySeconds: 30
          periodSeconds: 5
          successThreshold: 1
          tcpSocket:
            port: grpc-api
          timeoutSeconds: 2
        name: grpc-container
        ports:
        - containerPort: 9090
          name: grpc-api
          protocol: TCP
        readinessProbe:
          failureThreshold: 3
          initialDelaySeconds: 3
          periodSeconds: 5
          successThreshold: 1
          tcpSocket:
            port: grpc-api
          timeoutSeconds: 2
        resources:
          limits:
            cpu: 100m
            memory: 256Mi
          requests:
            cpu: 100m
            memory: 256Mi
        terminationMessagePath: /dev/termination-log
        terminationMessagePolicy: File
      - args:
        - --hostname=0.0.0.0
        - --port=8080
        - --mlmd-hostname=localhost
        - --mlmd-port=9090
        command:
        - /model-registry
        - proxy
        image: quay.io/opendatahub/model-registry:latest
        imagePullPolicy: Always
        livenessProbe:
          failureThreshold: 3
          initialDelaySeconds: 30
          periodSeconds: 5
          successThreshold: 1
          tcpSocket:
            port: http-api
          timeoutSeconds: 2
        name: rest-container
        ports:
        - containerPort: 8080
          name: http-api
          protocol: TCP
        readinessProbe:
          failureThreshold: 3
          initialDelaySeconds: 3
          periodSeconds: 5
          successThreshold: 1
          tcpSocket:
            port: http-api
          timeoutSeconds: 2
        resources:
          limits:
            cpu: 100m
            memory: 256Mi
          requests:
            cpu: 100m
            memory: 256Mi
        terminationMessagePath: /dev/termination-log
        terminationMessagePolicy: File
      dnsPolicy: ClusterFirst
      restartPolicy: Always
      schedulerName: default-scheduler
      securityContext: {}
      serviceAccount: modelregistry-sample
      serviceAccountName: modelregistry-sample
      terminationGracePeriodSeconds: 30
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: modelregistry-sample
    component: model-registry
  name: modelregistry-sample
  namespace: default
spec:
  ports:
  - name: grpc-api
    port: 9090
    protocol: TCP
    targetPort: 9090
    nodePort: 31090
  - name: http-api
    port: 8080
    protocol: TCP
    targetPort: 8080
    nodePort: 31080
  selector:
    app: modelregistry-sample
    component: model-registry
  type: NodePort
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: modelregistry-sample
  namespace: default
  labels:
    app: modelregistry-sample
    component: model-registry